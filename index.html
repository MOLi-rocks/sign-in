<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="MOLi Sign In System">
		<meta name="author" content="Wang-Mao-Lin">                 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
		
		<link href="styles.css" rel="stylesheet">
		<title>MOLi Sign In</title>
	</head>

	<body ng-app="signInApp" ng-controller="ListCtrl">

		<!-- Navabar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">MOLi Sign In</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
					</ul>
				</div><!--/.nav-collapse -->
			</div><!--/.container-fluid -->
		</nav>


		<!-- TAble -->
		<section>
			<div class="container">				
				<table class="table table-bordered table-hover" >
					<thead>
						<tr>
							<td>Telegram ID</td>
							<td>Telegram Username</td>
							<td>姓名</td>
							<td>狀態</td>
							<td>簽到時間</td>
							<td>簽出時間</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key, list) in lists | filter:searchText | orderBy:'-date'"> 
							<td ng-bind="list.id"></td>
							<td ng-bind="list.username"></td>
							<td ng-bind="list.first_name"></td>
							<td ng-bind="list.status" ng-class=" list.status ? 'bg-success' : 'bg-info' "></td>
							<td ng-bind="list.signInDate | date:'medium'"></td>
							<td ng-bind="list.signOutDate | date:'medium'"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>

		<footer id="footer">
			<div class="container">
				<p>
					<br>
				</p>
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

		<script src="app.js"></script>

	</body>
</html>
